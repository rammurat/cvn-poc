<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Fitness First </title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
          <form class="form-signin">
            <h2 class="form-signin-heading">Member Registration</h2>

            <div class="form-group">
              <label for="fullname" class="sr-only">Full Name</label>
              <input type="text" id="fullname" class="form-control" placeholder="Full Name" required autofocus>
            </div>

            <div class="form-group">
              <label for="age" class="sr-only">Age</label>
              <select id="age" class="form-control" required>
                <option value="">Select Age</option>
              </select>
            </div>

            <div class="form-group">
              <label for="gender" class="sr-only">Gender</label>
              <select id="gender" class="form-control" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div> <!-- /container -->

    <script src="jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
